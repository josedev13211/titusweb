<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medallas Pok√©mon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery {
            display: flex;
            flex-direction: row;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
            max-width: 800px;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: auto;
            height: 60px;
        }

        .image-container:hover {
            transform: scale(1.1);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            filter: grayscale(100%);
            transition: filter 0.4s ease;
        }

        .image-container.active img {
            filter: grayscale(0%);
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="image-container" onclick="toggleColor(this)">
            <img src="color/medalla1.png" >
        </div>

        <div class="image-container" onclick="toggleColor(this)">
            <img src="color/medalla2.png">
        </div>

        <div class="image-container" onclick="toggleColor(this)">
            <img src="color/medalla3.png" >
        </div>

        <div class="image-container" onclick="toggleColor(this)" style="margin-right: 100px;">
            <img src="color/medall4.png" alt="">
        </div>

        <div class="image-container" onclick="toggleColor(this)">
            <img src="color/medalla5.png">
        </div>

        <div class="image-container" onclick="toggleColor(this)">
            <img src="color/medalla6.png">
        </div>

        <div class="image-container" onclick="toggleColor(this)">
            <img src="color/medalla7.png">
        </div>

        <div class="image-container" onclick="toggleColor(this)">
            <img src="color/medalla8.png" >
        </div>
    </div>

    <script>
        function toggleColor(element) {
            element.classList.toggle('active');
        }
    </script>
</body>
</html>
